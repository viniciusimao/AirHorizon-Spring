<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>AirHorizon</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg">
      <a href="/index.html" class="nav-brand fs-3 ms-3 text-decoration-none text-white">AirHorizon</a>
      <button 
      type="button"
      class="navbar-toggler me-3 text-white"
      data-bs-target="#btn"
      data-bs-toggle="collapse"
      >
      <i class="fa-solid fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="btn">
          <div class="mx-auto"></div>
          <ul class="navbar-nav">
              <li class="nav-item ms">
                  <a href="/promocao.html" class="nav-link mx-3 text-white fs-6">Promoções</a>
              </li>
          </ul>
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a href="/destino.html" class="nav-link mx-3 text-white fs-6">Destinos</a>
              </li>
          </ul>
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a href="/contatos.html" class="nav-link mx-3 text-white fs-6 ">Contatos</a>
              </li>
          </ul>
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a href="/login.html" class="nav-link mx-3 text-white fs-6">Login</a>
              </li>
          </ul>
      </div>
  </nav>
    <!-- Navbar --> 
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
        <tr>
          <th>Destino</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Botões</th>
        </tr>
      </thead>
      <tbody>
        <tr th: each="voos: ${voos}">
          <td th: text="${voos.localVoo}"></td>
          <td th: text="${voos.cliVoo}"></td>
          <td th: text="${voos.nameCli}"></td>
          <td>
            <button th:href="@{/voos/editarVoos/{id}(id=${voos.id})}" type="button" class="btn btn-link btn-rounded btn-sm fw-bold text-decoration-none">
              editar
            </button>
            <button th:href="@{/voos/{id}(id=${voos.id})}" type="button" class="btn btn-link btn-rounded btn-sm fw-bold text-decoration-none">
              exluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-outline-primary d-flex justify-content-center align-items-center">Pesquiasr</button>
          <!-- Footer -->
    <footer class="text-center fixed-bottom text-lg-start bg-light text-muted p-2">
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
              © 2022 Copyright:
        <a class="text-reset fw-bold" href="/contatos.html">AirHorizon</a>
      </div>
    </footer>
</body>
</html>
